<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <h1>Budgets</h1>
        
        <form id="setSalary">
            <input type="number" id="salaryAmount" placeholder="Enter salary" required>
            <input type="submit" value="Set Salary">
        </form>

        <form id="addBudget" class="hidden">
            <input type="text" id="budgetName" placeholder="Budget name" required>
            <input type="number" id="budgetAmount" placeholder="Budget amount" required>
            <input type="submit" value="Add Budget">
        </form>

        <div id="container"></div>

        <canvas id="budgetChart"></canvas>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Expenses</h2>
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Expense Amount">
            <button id="saveExpenseBtn">Save</button>
        </div>
    </div>
    
    <div id="viewExpensesModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeViewExpensesModal">&times;</span>
            <h2>Expenses</h2>
            <div id="expensesList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
