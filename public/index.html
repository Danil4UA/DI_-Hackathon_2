<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <h1>Budgets</h1>
        <form id="addBudget">
            <input type="text" id="budgetName" placeholder="Budgen name" required>
            <input type="number" id="budgetAmount" placeholder="Budget amount" required>
            <input type="submit" value="Add Budget">
        </form>
        <div id="container">

        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Expenses</h2>
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Expense Amount">
            <button id="saveExpenseBtn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
